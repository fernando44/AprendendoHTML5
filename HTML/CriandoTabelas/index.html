<!DOCTYPE html>
<html>
    <head>
        <title>Criando tabelas</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <table border="3" width="100%"><!--Border = tamanho da borda em px-->
            <tr><!--criando linhas-->
                <th>aa</th><!--criando titulos de colunas-->
                <th>bb</th>
                <th rowspan="2">cc</th>
                <th>qq</th>
            </tr>
            <tr>
                <td>ww</td>
            </tr:>

            <tr><!--criando linhas-->
                <td>dd</td><!--criando colunas-->
               
                <td colspan="2">ff</td><!--Utiliza 2 colunas em vez de 1-->
            </tr>
        </table>
    </body>
</html>
