<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>        
        document.write("Jorge Sant Ana".length);
        document.write("<br/>");
        document.write("Jorge Sant Ana".charAt(2));
        document.write("<br/>");
        
        var nome = "  Jorge Sant Ana  ";
        document.write(nome.indexOf("a"));
        document.write("<br/>");
        document.write(nome.replace("Sant Ana", "Silva"));
        document.write("<br/>");
        document.write(nome.substr(8,4));
        document.write("<br/>");
        document.write(nome.toLocaleUpperCase());
        document.write("<br/>");
        document.write(nome.toLocaleLowerCase());
        document.write("<br/>");
        document.write("-"+nome.trim()+"-");

    </script>
</head>
<body>
    
</body>
</html>
