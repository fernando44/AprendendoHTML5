<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de Texto</title>

	<style type="text/css">
		
		body{
			font-family: cursive,initial,serif;
		}

		.negrito{
			/*possui o normal, bold e de 100 a 900 sendo 900 negrito e 100 normal*/
			font-weight: bold;
		}

		.italico{
			font-style: italic;
		}

		.sublinhado{
			text-decoration: underline;
		}

		.texto{
			font: bold 40px "sans-serif";

		}

	</style>

</head>
<body>
	
	<p class="negrito">Texto em negrito</p>
	<p class="italico">Texto em italico</p>
	<p class="sublinhado">Texto formatado</p>
	<p>Texto sem formatação</p>

	<p class="texto">Texto</p>
	<p>Padrao</p>

</body>
</html>
