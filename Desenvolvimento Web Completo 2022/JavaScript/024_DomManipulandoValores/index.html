<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function distribuiCaracter(){
            var caracter = document.getElementById('entrada').value;
            document.getElementById('entrada').value = '';
            
            caracter.trim();

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('Numeros').value += caracter;
                    break;
                default:
                    document.getElementById('Letras').value += caracter;

            }
        }
    </script>

</head>
<body>
    <input type="text" id="entrada" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()"/>
    <hr/>
    <span>Letras:</span>
    <input id="Letras" type="text" disabled="disabled"/>

    <span>NÃºmeros:</span>
    <input id="Numeros" type="text" disabled="disabled"/>
</body>
</html>
