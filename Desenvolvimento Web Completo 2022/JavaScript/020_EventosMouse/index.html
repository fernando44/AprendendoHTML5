<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        function clickk(){
            alert("Evento disparado")
        }
    </script>
    <div onclick="clickk()" style="background: rgb(255, 44, 44);height: 150px;width: 150px;"></div>
    <div ondblclick="clickk()" style="background: rgb(91, 247, 0);height: 150px;width: 150px;"></div>
    <div onmouseup="clickk()" style="background: rgb(216, 255, 44);height: 150px;width: 150px;"></div>
    <div onmouseover="clickk()" style="background: rgb(44, 241, 255);height: 150px;width: 150px;"></div>
    <div onmouseout="clickk()" style="background: rgb(230, 44, 255);height: 150px;width: 150px;"></div>
</body>
</html>
