<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <script>
        var valor = prompt("informe uma nota");
        valor = parseFloat(valor);

        if(valor >= 7 && valor <= 10 && valor >= 0){
            document.write("Aprovado");
        }
        else if(valor < 7 && valor <=10 && valor >= 0){
            document.write("Reprovado");
        }
        else{
            document.write("Valor invalido");
        }
    </script>
</head>
<body>
    
</body>
</html>
