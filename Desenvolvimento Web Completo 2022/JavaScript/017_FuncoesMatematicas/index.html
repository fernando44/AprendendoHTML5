<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 10.380;
        var y = Math.ceil(x);
        document.write(y);
        document.write("<br/>");

        var z = Math.floor(x);
        document.write(z);
        document.write("<br/>");

        var w = Math.round(x);
        document.write(w);
        document.write("<br/>");
        
        var o = Math.random();
        document.write(o);
        document.write("<br/>");

        

    </script>
</head>
