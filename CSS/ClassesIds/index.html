<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Classes e Ids em CSS</title>

<style type="text/css">
	
	.colunas{
		color: darkred;
	}

	#titulo1{
		color: royalblue;
	}

</style>

</head>
<body>
	<h1 id="titulo1">titulo</h1><!--id apenas para uma coisa-->
	<h2 class="colunas">Coluna1</h2><!--classe para mais de uma coisa-->
	<h2 class="colunas">Coluna2</h2>
	<h2 class="colunas">Coluna3</h2>
</body>
</html>
