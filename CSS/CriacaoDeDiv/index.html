<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Criação de div</title>

	<style type="text/css">
		
		#estiloDivPrincipal{
			background-color: royalblue;
		}

		.produtos{
			background-color: green;
			color: red;
			margin: 5px;
		}

		.estilo{
			background-color: darkred;
		}

		.borda{
			border: darkred;
			border-width: 4px;
			border-style: groove;
		}

	</style>

</head>
<body>
	<div>
		<h1>titulo</h1>

		<div id="estiloDivPrincipal">
			<div class="produtos">Produto 1</div>
			<div class="produtos">Produto 2</div>
			<div class="produtos">Produto 3</div>
		</div>

	</div>

	<span class="estilo">Testando o SPAN</span>
	<span>Testando o SPAN2</span>

	<h1 class="borda">Vendo bordas</h1>

</body>
</html>
